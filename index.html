<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="survey.css">
    <meta charset="utf-8">
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
    <h1 id="title">Crossfit Survey Form</h1>
    <p id="description">Thank you for taking time to help us know more about Crossfit.</p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label id="number-label" for="age">Age<span class="clue">(optional)</span></label>
      <input type="number" name="number" id="number" class="form-control" min="15" max="99" placeholder="Age">
    </div>
    <div class="form-group">
      <p>Which option best describes your current role?</p>
      <select id="dropdown"name="role" class="form-control" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="job">Part Time Job</option>
        <option value="self-employed">Self-Employed</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
        </select>
    </div>
    <div class="form-group">
     <p>How often do you workout?</p>
         <label><input name="user-recommend" value="0-days-per-week" type="radio" class="input-radio" checked>0 day per week</label><br>
         <label><input name="user-recommend" value="1---2-days/week" type="radio" class="input-radio">1-2 days/week</label><br>
         <label><input name="user-recommend" value="3---4-days/week" type="radio" class="input-radio">3-4 days/week</label><br>
         <label><input name="user-recommend" value="5+-days/week" type="radio" class="input-radio">5+ days/week</label><br>
    </div>
  <div class="form-group">
  <p>Where do you workout?<span class="clue">(Check all that apply)</span></p>
  <label><input name="prefer" value="gym" type="checkbox" class="input-checkbox"/>Gym</label><br>
  <label><input name="prefer" value="group-training" type="checkbox" class="input-checkbox"/>Group Training</label><br>
  <label><input name="prefer" value="home-workout" type="checkbox" class="input-checkbox"/>Home Workout</label><br>
  <label><input name="prefer" value="personnal-trainer" type="checkbox" class="input-checkbox"/>Personnal Trainer</label><br>
  <label><input name="prefer" value="other" type="checkbox" class="input-checkbox"/>Other (please specify)</label><br>
  <input type="text" name="text" id="specify" class="form-control" required>
    </div>
    <div class="form-group">
          <p>Why do you like Crossfit?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </form>
<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">

</script>
  </body>
</html>
